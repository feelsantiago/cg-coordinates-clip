<h1>Coordinates page</h1>
<div>
    <div>{{ point | json }}</div>
    <div #canvasViewPort class="canvas-viewport">
        <app-canvas
            [height]="canvas.x.max"
            [width]="canvas.y.max"
            (onMouseEnterCanvas)="onMouseEnterCanvasHandle($event)"
            (onMouseLeavesCanvas)="onMouseLeavesCanvasHandle($event)"
            (onMouseMoveOnCanvas)="onMouseMoveOnCanvasHandle($event)"
        ></app-canvas>
    </div>
</div>
