<div>
    <div class="control">
        <label class="radio">
            <input type="radio" name="algorithm" [(ngModel)]="algorithm" [value]="'dda'" />
            DDA
        </label>
        <label class="radio">
            <input type="radio" name="algorithm" [(ngModel)]="algorithm" [value]="'pm'" />
            P.M.
        </label>
    </div>

    <app-canvas
        [width]="500"
        [height]="500"
        (onMouseStartDrawing)="onMouseStartDrawingHandle($event)"
        (onMouseFinishDrawing)="onMouseFinishDrawingHandle()"
    ></app-canvas>
    <button (click)="onCleanCanvasHandle()">Limpar Canvas</button>

    <div *ngIf="algorithm === 'dda'">
        <app-line-dda-result [metadata]="ddaMetadata" [point]="point"></app-line-dda-result>
    </div>

    <div *ngIf="algorithm === 'pm'">
        <app-line-pm-result [metadata]="pmMetadata" [point]="point"></app-line-pm-result>
    </div>
</div>
