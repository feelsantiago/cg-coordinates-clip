<div>
    <form>
        <div class="world-coordinates group">
            <h4 class="section-label">World Coordinates:</h4>
            <div>
                <div class="row">
                    <div class="input-coordinate">
                        <div class="coordinate">x</div>
                        <input type="number" placeholder="Min" />
                    </div>
                    <div class="input-coordinate">
                        <div class="coordinate">x</div>
                        <input type="number" placeholder="Max" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-coordinate">
                        <div class="coordinate">y</div>
                        <input type="number" placeholder="Min" />
                    </div>
                    <div class="input-coordinate">
                        <div class="coordinate">y</div>
                        <input type="number" placeholder="Max" />
                    </div>
                </div>
            </div>
        </div>
        <div class="normalized-device-coordinate">
            <h4 class="section-label">Normalized Range:</h4>
            <div class="row">
                <div>
                    <input type="radio" id="origin" name="normalized" value="origin" />
                    <label for="origin">0 to 1</label>
                </div>
                <div>
                    <input type="radio" id="center" name="normalized" value="center" />
                    <label for="center">-1 to 1</label>
                </div>
            </div>
        </div>
        <div class="device-coordinates group">
            <h4 class="section-label">Device Coordinates:</h4>
            <div class="row">
                <div class="input-coordinate">
                    <div class="coordinate">x</div>
                    <input type="number" placeholder="Width" />
                </div>
                <div class="input-coordinate">
                    <div class="coordinate">y</div>
                    <input type="number" placeholder="Height" />
                </div>
            </div>
        </div>
        <div class="point-coordinates group">
            <h4 class="section-label">Point Coordinates:</h4>
            <div class="row">
                <div class="input-coordinate">
                    <div class="coordinate">x</div>
                    <input type="number" placeholder="Value" />
                </div>
                <div class="input-coordinate">
                    <div class="coordinate">y</div>
                    <input type="number" placeholder="Value" />
                </div>
            </div>
        </div>
        <div class="action">
            <button>Transform</button>
        </div>
    </form>
</div>
