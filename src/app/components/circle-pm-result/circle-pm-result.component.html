<app-circle-inputs (drawLine)="drawLine($event)"></app-circle-inputs>

<hr />

<div class="pm-results transformation-result">
    <div class="results">
        <table class="result-table">
            <thead>
                <tr>
                    <th>d</th>
                    <th>x</th>
                    <th>y</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of circlePoints">
                    <td>{{ item.d }}</td>
                    <td>{{ item.point.x.toFixed(2) }}</td>
                    <td>{{ (item.point.y * -1).toFixed(2) }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
